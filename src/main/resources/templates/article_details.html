<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>文章内容 :<br> <div style=" display:inline;" th:text="${list.content}"></div></div>
<br>
<div>标题:<div style=" display:inline;" th:text="${list.title}"></div></div>
<div>发布时间:<div style=" display:inline;" th:text="${list.date}"></div></div>
<div th:each="tag:${list.tag}">文章标签:<div style=" display:inline;" th:text="${tag}"></div></div>
<div><a th:href="@{'/index'+ '/article/' + ${list?.id} +'/edit'}">修改</a></div>
<div><a th:href="@{'/index'+'/article/' + ${list.id} +'/delete'}" class="site_delete">删除</a></div>
</body>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
</script>
</html>
